<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Get the conversion of USD to other currencies</h1>
      <form>
        <div class="form-group">
          <label for="number-input">Conversion Amount</label>
          <input type="number" class="form-control" id="number-input">
        </div>
        <div class="form-group">
          <div class="form-check">
            <h1>Pick a currency to convert to: </h1>
            <label for="currencyInput">EURO</label>
            <input type="radio" name="currency" value="EUR" 
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
